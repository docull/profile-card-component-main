<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!--<img src="images/bg-pattern-top.svg" id="top-bub">
  <img src="images/bg-pattern-bottom.svg" id="bot-bub">-->
  <div class="card-container">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg" id="pat">
      <img src="images/image-victor.jpg" id="por">
    </div>
    <div class="card-mid">
      <div class="name-age">Victor Crest<span>26</span></div>
      <div class="place">London</div>
    </div>
    <div class="card-bot">
      <div class="num-item">80K</div>
      <div class="num-item">803K</div>
      <div class="num-item">1.4K</div>
      <div class="text-item">Followers</div>
      <div class="text-item">Likes</div>
      <div class="text-item">Photos</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frankie C</a>
  </div>
</body>
</html>
