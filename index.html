<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card-top">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="card-mid">
      <div class="name-age-place">Victor Crest<span>26</span><br>London</div>
    </div>
    <div class="card-bot">
      <div class="col-1">
        <div class="num-fol">80K</div>
        <div class="text-fol">Followers</div>
      </div>
      <div class="col-2">
        <div class="num-like">803K</div>
        <div class="text-like">Likes</div>
      </div>
      <div class="col-3">
        <div class="num-photo">1.4K</div>
        <div class="text-photo">Photos</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
